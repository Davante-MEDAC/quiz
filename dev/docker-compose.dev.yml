services:
  claude:
    image: 'ghcr.io/leoborai/docker-claude:41b6bb4'
    volumes:
      - ../:/workspaces/dev
      - claude:/root/.claude
    command: sleep infinity
    stdin_open: true
    tty: true

  sveltekit:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../:/app
    ports:
      - '5173:5173'
      - '4173:4173'
    environment:
      - NODE_ENV=development
    command: sh -c "npm install -g bun && bun i && bun run dev"

volumes:
  claude:
